options:
  logging: CLOUD_LOGGING_ONLY
steps:
  - name: 'hashicorp/terraform'
    args:
      - 'init'
    dir: 'codes' # Specify the directory where your .tf files are
 
  - name: 'hashicorp/terraform'
    args:
      - 'plan'
    dir: 'codes'

  - name: 'hashicorp/terraform'
    args:
      - 'apply'
      - '-auto-approve' # Use with caution in production!
    dir: 'codes'
 
